<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block extra_head %} {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg border-bottom" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="/">Skimmit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#skimmitNav"
                aria-controls="skimmitNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="skimmitNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item"><a class="nav-link" href="https://github.com/balewgize/skimmit"
                            target="_blank"><i class="fa-brands fa-github fa-xl d-none d-md-inline"></i>
                            <span class="d-md-none">GitHub</span>
                        </a>
                    </li>
                    <li class="nav-item mx-md-2" id="toggle-theme"><span class="nav-link">
                            <i class="fa-regular fa-moon fa-xl d-none d-md-inline"></i>
                            <span class="d-md-none">Change Theme</span>
                        </span>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        {% block content %} {% endblock %}
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center small mt-2">
            <span class="text-body-secondary">© 2024 ∙ Skimmit
                <a href="/privacy" class="text-body-secondary ms-4">Privacy Policy</a>
            </span>

            <div class="d-flex justify-content-center align-items-center fs-6 mt-3 d-none">
                <a href="https://github.com/balewgize" class="mx-3 text-body-secondary" target="_blank">
                    <i class="fa-brands fa-github"></i></a>
                <a href="https://twitter.com/balewgizem" class="mx-3 text-body-secondary" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.linkedin.com/in/balewgize/" class="mx-3 text-body-secondary" target="_blank">
                    <i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const toggleTheme = document.getElementById('toggle-theme');

        toggleTheme.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('skTheme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('skTheme', newTheme);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('skTheme') || 'light'; // Default to light theme
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        });
    </script>

</body>

</html>
