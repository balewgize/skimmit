{% extends "base.html" %}

{% block title %} Skimmit - Instant Summaries for Articles and YouTube Videos {% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <ul class="nav nav-pills mb-5 mt-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Article</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">YouTube Video</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <form method="post" action="/summarize" id="article-form">
                        <input type="url" name="article" placeholder="Enter aticle link" class="form-control" required>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-secondary" type="submit">Summarize Article</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                    tabindex="0">
                    <form method="post" action="/summarize" id="video-form">
                        <input type="url" name="video" placeholder="Enter video link" class="form-control" required>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-secondary" type="submit">Summarize Video </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="my-5" id="result">
                <!-- Will be shown after summary -->
            </div>
            <div class="my-5 text-center d-none" id="loading">
                <div class="py-5">
                    <div class="d-flex flex-row justify-content-center mt-5">
                        <p class="me-5" id="loading-text">Generating summary...</p>
                        <div class="spinner-border small ms-5" role="status">
                            <span class="visually-hidden">Generating summary...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const articleForm = document.getElementById('article-form');
    const videoForm = document.getElementById('video-form');
    const articleInput = document.querySelector('input[name="article"]');
    const videoInput = document.querySelector('input[name="video"]');

    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const noSummaryMessage = "Oops! Something went wrong. Please try again (or use a different link)."


    const fetchSummary = (url, source) => {
        showLoadingText();

        fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                url: url, source: source,
            })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // console.log(data);
                showResult(data, url);
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                resultDiv.innerHTML = noSummaryMessage;
                loadingDiv.classList.add('d-none');
            });
    }

    const showResult = (data, url) => {
        if (!data) {
            resultDiv.innerHTML = noSummaryMessage;
            articleInput.value = '';
            loadingDiv.classList.add('d-none');
            return;
        }
        const { title, sentences } = data;

        resultDiv.innerHTML = `
            <h6 class="mb-3"><span class="text-muted">Title:</span> ${title}</h6>
            <ul class="summary">
                ${sentences.map(sentence => `<li>${sentence}</li>`).join('')}
            </ul>
            <a href="${url}" target="_blank" class="btn btn-secondary mt-3">View Original</a>
        `;
        articleInput.value = '';
        videoInput.value = '';
        loadingDiv.classList.add('d-none');
    };

    const showLoadingText = () => {
        loadingDiv.classList.remove('d-none');
        const loadingText = document.getElementById('loading-text');
        const loadingMessages = [
            "Fetching details... 📡",
            "Analyzing content... 🔍",
            "Generating your summary... ✍️",
            "Almost there! Finalizing... 🚀",

        ];
        loadingMessages.forEach((message, index) => {
            setTimeout(() => {
                loadingText.textContent = message;
            }, index * 1250);
        });
    };


    articleForm.addEventListener('submit', (event) => {
        event.preventDefault();

        resultDiv.innerHTML = '';
        // TODO: do input validation
        const articleUrl = articleInput.value;
        fetchSummary(articleUrl, "article");
    });

    videoForm.addEventListener('submit', (event) => {
        event.preventDefault();

        resultDiv.innerHTML = '';
        // TODO: do input validation
        const videoUrl = videoInput.value;
        fetchSummary(videoUrl, "video");
    });

</script>
{% endblock %}
